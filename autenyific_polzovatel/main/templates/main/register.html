{% extends 'main/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Зарегистрироваться</button>
    </form>
    
    <div class="login-link">
        <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a></p>
    </div>
{% endblock %}
